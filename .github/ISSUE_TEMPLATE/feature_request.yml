name: Feature Request
description: Suggest an idea for this project
title: "[FEATURE]: "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please provide details to help us understand your request.

  - type: textarea
    id: description
    attributes:
      label: Feature Description
      placeholder: |
        Problem: I'm frustrated when...
        Solution: I'd like to...
    validations:
      required: true

  - type: dropdown
    id: feature-category
    attributes:
      label: Feature Category
      description: Which area does this feature relate to?
      options:
        - Template System
        - CLI/User Experience
        - Validation & Security
        - Infrastructure (Docker/K8s)
        - Documentation
        - Build System
        - Version Management
        - Cache/Offline Mode
        - Other
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases & Alternatives
      placeholder: |
        Use cases:
        - ...

        Alternatives considered:
        - ...

  - type: checkboxes
    id: meta
    attributes:
      label: Additional Info
      options:
        - label: This would be a breaking change
        - label: I'm willing to submit a PR

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I've searched existing issues
          required: true
        - label: I agree to follow the Code of Conduct
          required: true
