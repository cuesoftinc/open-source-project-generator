name: Question
description: Ask a question about the project
title: "[QUESTION]: "
labels: ["question", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for your question! We're here to help. Please provide as much detail as possible.

  - type: textarea
    id: question
    attributes:
      label: Question
      description: What would you like to know?
      placeholder: Ask your question here...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Provide any relevant context about your question
      placeholder: |
        - What are you trying to accomplish?
        - What have you tried so far?
        - Any specific challenges you're facing?

  - type: textarea
    id: environment
    attributes:
      label: Environment (if applicable)
      description: If your question is environment-specific, please provide details
      placeholder: |
        - OS: [e.g. Ubuntu 20.04, macOS 12.0, Windows 10]
        - Go Version: [e.g. 1.25.0]
        - Generator Version: [e.g. 1.4.0]
        - Shell: [e.g. bash, zsh, PowerShell]

  - type: textarea
    id: research
    attributes:
      label: Research Done
      description: What have you already looked into or tried?
      placeholder: |
        - I've checked the documentation at...
        - I've tried...
        - I've searched for...

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
