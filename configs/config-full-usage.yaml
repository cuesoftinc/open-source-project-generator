# Basic Project Information
name: "my-awesome-project"
organization: "my-organization"
description: "A comprehensive full-stack application with mobile apps and infrastructure"
license: "MIT" # Supported: MIT, Apache-2.0, GPL-3.0, BSD-3-Clause
author: "Your Name"
email: "your.email@example.com"
repository: "https://github.com/my-organization/my-awesome-project"

# Output Configuration
output_path: "output/generated"

# Component Selection - Enable all available components
components:
  # Frontend Applications
  frontend:
    nextjs:
      app: true # Main Next.js application
      home: true # Landing page application
      admin: true # Admin dashboard application
      shared: true # Shared components library

  # Backend Services
  backend:
    go_gin: true # Go Gin REST API server

  # Mobile Applications
  mobile:
    android: true # Android Kotlin application
    ios: true # iOS Swift application

  # Infrastructure & DevOps
  infrastructure:
    docker: true # Docker containerization
    kubernetes: true # Kubernetes deployment manifests
    terraform: true # Infrastructure as Code

# Version Configuration
versions:
  # Language Runtime Versions
  node: "20.11.0"
  go: "1.22.0"

  # Package Versions
  packages:
    # Frontend Dependencies
    "react": "18.2.0"
    "next": "15.0.0"
    "typescript": "5.3.0"
    "tailwindcss": "3.4.0"
    "eslint": "8.56.0"
    "prettier": "3.2.0"
    "@types/react": "18.2.0"
    "@types/node": "20.11.0"

    # Backend Dependencies (Go modules will be handled by go.mod)
    "gin-gonic/gin": "v1.9.1"
    "golang-jwt/jwt": "v5.0.0"
    "go-playground/validator": "v10.16.0"

    # Mobile Dependencies
    "kotlin": "2.0.0"
    "swift": "5.9.0"
    "android-gradle-plugin": "8.2.0"

    # Infrastructure Tools
    "docker": "24.0.0"
    "kubernetes": "1.29.0"
    "terraform": "1.6.0"
    "helm": "3.13.0"

